<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  </head>
  <body style="background-color: #212121; color: #fff">
    <div class="text-center text-2xl">
      <h1>BMI Calculator</h1>
      <form action="">
        <label for="height"
          >Height in CM:
          <input type="text" placeholder="Enter in CM" id="height" />
          <br />
        </label>
        <label for="weight"
          >Weight in KG:
          <input type="text" placeholder="Enter in KG" id="weight" />
        </label>
        <br />
        <input type="submit" class="bg-white text-black" />
        <div class="details">
            <h1 id="result"></h1>
          <p>BMI weight calculator</p>
          <p>Under Weight = Less than 18.6</p>
          <p>Normal Weight = 18.6 and 24.9</p>
          <p>Overweight = Greater than 24.9</p>
        </div>
      </form>
    </div>
    <script src="bmi.js"></script>
  </body>
</html>
